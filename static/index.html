<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Study Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Pomodoro Study Timer</h1>
    </header>
    <main>
        <section id="timer-section">
            <h2>Timer</h2>
            <div id="timer">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <div class="controls">
                <button id="start-timer">Start</button>
                <button id="pause-timer">Pause</button>
                <button id="reset-timer">Reset</button>
            </div>
        </section>
        <section id="reflection-section">
            <h2>Reflection Prompt</h2>
            <textarea id="reflection-input" placeholder="What did you accomplish?"></textarea>
            <button id="submit-reflection">Submit</button>
        </section>
        <section id="task-section">
            <h2>Task List</h2>
            <ul id="task-list">
                <li>Sample Task 1</li>
                <li>Sample Task 2</li>
            </ul>
        </section>
    </main>
</body>
</html>
