<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Academic Pomodoro Timer</h1>
        <div class="timer">
            <h2 id="time-display">25:00</h2>
            <button id="start-button">Start</button>
            <button id="reset-button">Reset</button>
        </div>
        <div class="reflection">
            <h3>Reflection</h3>
            <textarea id="reflection-input" placeholder="What did you accomplish?"></textarea>
            <button id="submit-reflection">Submit</button>
        </div>
    </div>

        // Placeholder for Java interaction (if needed later)
    </script>
</body>
</html>
